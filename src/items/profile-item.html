<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">


<dom-module id="profile-item">
  <template>
    <style>


	  
	  .profile {
		display: flex;
		flex-direction: column;

	  }

	  .profile > img {
		  display: inline-block;
		  width: 100px;
		  height: 100px;
		  margin: 0 10px;
		  border-radius: 50%;
	  }




	</style>


	  <div class="profile" on-click="_choseUserDialog">
		  <img src$={{entry.image}} alt="Not Found" />
		  <p>{{entry.name}}</p>
	  </div>


	</template>

	<script>

	class ProfileItem extends Polymer.Element {
	  static get is() { return 'profile-item'; }

	  static get properties(){
		return {
			entry: Object
		}
	  }

	  _choseUserDialog(){
	      console.log("Chose new user...");
	  }


	}

	window.customElements.define(ProfileItem.is, ProfileItem);
	</script>

</dom-module>
