<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="are-you-sure">
  <template>
    <style>
      
	  
	  #areYouSure {
			display: flex;
			flex-direction: column;
			justify-content: center;
			width: 100%;
			min-width: 350px;
			padding: 10px;
			margin: 0 auto;
		    font-family: "Roboto";
		    font-weight: 500;
			border-radius: 5px;
			box-sizing: border-box;
			background-color: #fff;
			box-shadow: 0px 2px 2px rgba(180,180,180, 0.6), 1px 1px 1px rgba(180,180,180, 0.6), -1px 1px 1px rgba(180,180,180, 0.6);
		}
		
		#areYouSure > p:first-child {
			padding: 0;
			margin: 0;
		}
		
		#areYouSure > p:nth-child(2) {
			color: #777;
			font-weight: 400;
		}
		
		#areYouSure > div {
			align-self: flex-end;
			margin-right: 20px;
		}
		
		#areYouSure > div > span:hover {
			cursor: pointer;
			color: #03A9F4;
		}
	  
    </style>
   
	
	<div id="areYouSure">
		<p>Are you sure?</p>
		<p>{{text}}</p>
		<div>
			<span on-click="_no"> No </span>&emsp;
			<span on-click="_yes"> Yes </span>
		</div>
	</div>
	
	
	</template>
  <script>
    
    class AreYouSure extends Polymer.Element {
      static get is() { return 'are-you-sure'; }
	  
	  static get properties(){
		return {
			
			text: {
				type: String,
				value: "Lorem ipsum..."
			}
		}
	  }

	  _no(){
          console.log("No");
	  }

        _yes(){
            console.log("Yes");
        }
      
    }

    window.customElements.define(AreYouSure.is, AreYouSure);
  </script>
</dom-module>
